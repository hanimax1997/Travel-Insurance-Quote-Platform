<h2 class="heading">Consulter le risque</h2>
<mat-divider></mat-divider>
<mat-dialog-content class="mat-typography">
    <table>
        <tr *ngFor="let rs of risqueInfo  | keyvalue">
            <td>{{ rs.key }}</td>
            <td class="value">{{ rs.value }}</td>
        </tr>
    </table>
</mat-dialog-content>
