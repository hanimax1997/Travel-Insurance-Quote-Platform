<div class="flex items-center justify-center h-full">
    <div class="sm:px-6 lg:px-8 flex flex-col items-center">
        <div class="flex flex-col mb-6">
            <a href="#"><img class="w-16" src="/AXA_LOGO.png" alt="Logo" srcset=""> </a>
        </div>
        <div class="flex-col p-4 md:p-5 bg-white shadow-lg">
            <h1 class="text-xl font-semibold text-center text-primary-400 p-4">
                Bienvenue
            </h1>
            <div class="gap-x-6 py-4">
                <p class="text-m font-medium text-center text-primary-400"> Connectez vous à votre espace Voyage </p>
                @if (formAuthentification) {
                <form [formGroup]="formAuthentification" (ngSubmit)="submitAuth()">
                    <div class="flex py-6 justify-around grid grid-cols-1 gap-4">
                        <div>
                            <label for="email" class="block text-xs font-semibold mb-2">Email</label>
                            <div class="relative">
                                <input id="email" formControlName="username" type="email"
                                    class="shadow-[inset_0_1px 2px rgba(0, 0, 0, 0.075)] peer py-3 px-4 ps-11 block w-full border border-gray-300 focus:border-primary-400 focus:ring-primary-400 text-sm disabled:opacity-50 disabled:pointer-events-none"
                                    placeholder="Email">
                                <div
                                    class="absolute inset-y-0 start-0 flex items-center pointer-events-none ps-4 peer-disabled:opacity-50 peer-disabled:pointer-events-none">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="shrink-0 size-4 text-gray-500">
                                        <rect width="20" height="16" x="2" y="4" rx="2" />
                                        <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <div>
                            <label for="password" class="block text-xs font-semibold mb-2">Mot de passe</label>
                            <div class="relative">
                                <input id="password" formControlName="password" type="password"
                                    class="shadow-[inset_0_1px 2px rgba(0, 0, 0, 0.075)] peer py-3 px-4 ps-11 block w-full border border-gray-300 focus:border-primary-400 focus:ring-primary-400 text-sm disabled:opacity-50 disabled:pointer-events-none"
                                    placeholder="Mot de passe">
                                <div
                                    class="absolute inset-y-0 start-0 flex items-center pointer-events-none ps-4 peer-disabled:opacity-50 peer-disabled:pointer-events-none">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="shrink-0 size-4 text-gray-500">
                                        <path
                                            d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z" />
                                        <circle cx="16.5" cy="7.5" r=".5" fill="currentColor" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-5 flex flex-col gap-x-2">
                        <button type="submit"
                            class="py-2 px-3 gap-x-1 text-l size-full font-semibold border border-transparent bg-primary-400 text-white hover:bg-primary-100 focus:outline-none focus:bg-primary-100 disabled:opacity-50 disabled:pointer-events-none">
                            Connexion
                        </button>
                        <div class="flex justify-between">
                            <a class="flex text-sm font-semibold justify-end text-primary-400 pt-6"
                                href="/forgetPassword"> Mot de passe oublié ?</a>
                            <!-- <a class="flex text-sm font-semibold justify-start text-primary-400 pt-6" href="/activeCompte"> Activer le compte</a> -->
                        </div>
                        <div class="flex justify-between">
                            <a class="flex text-sm font-semibold justify-end text-primary-400 pt-6"
                                href="/activer">Activer le compte</a>
                            <!-- <a class="flex text-sm font-semibold justify-start text-primary-400 pt-6" href="/activeCompte"> Activer le compte</a> -->
                        </div>
                    </div>
                </form>
                }
            </div>
        </div>
    </div>
</div>
