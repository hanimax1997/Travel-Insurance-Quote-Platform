<div class="flex items-center justify-center h-full">
    <div class="sm:px-6 lg:px-8 flex flex-col items-center">
        <div class="flex flex-col mb-6">
            <a href="#"><img class="w-16" src="/AXA_LOGO.png" alt="Logo"></a>
        </div>
        <div class="flex-col p-4 md:p-5 bg-white shadow-lg max-w-[405px]">
            <h1 class="text-xl font-semibold text-center text-primary-400 py-4 px-8">
                Activer Votre compte
            </h1>
            <div class="gap-x-6 py-4">
                <p class="text-m font-medium text-center text-primary-400">
                    Entrez votre adresse e-mail et nous vous enverrons des instructions pour activer votre compte.
                </p>
                <form [formGroup]="formAuthentification" (ngSubmit)="activate()">
                    <div class="flex py-6 justify-around grid grid-cols-1 gap-4">
                        <div>
                            <label for="email" class="block text-xs font-semibold mb-2">Email</label>
                            <div class="relative">
                                <input id="email" formControlName="useremail" type="email" 
                                       class="shadow-[inset_0_1px_2px_rgba(0,0,0,0.075)] py-3 px-4 block w-full border border-gray-300 
                                       focus:border-primary-400 focus:ring-primary-400 text-sm" 
                                       placeholder="Email">
                            </div>
                        </div>
                    </div>
                    <div class="mt-5 flex flex-col gap-x-2">
                        <button type="submit" [disabled]="!formAuthentification.valid || loading"
                                class="py-2 px-3 text-l font-semibold bg-primary-400 text-white hover:bg-primary-100 disabled:opacity-50">
                            Entrer
                        </button>
                    </div>
                </form>
            </div>
        </div>


    </div>
</div>
